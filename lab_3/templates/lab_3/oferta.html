{% load static %}

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertă Reducere 50%</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2BB7B; 
            margin: 0;
            padding: 0;
            color: #35230D; 
        }

        
        .messages {
            margin: 20px;
            padding: 10px;
            background-color: #9E9888; 
            border-radius: 5px;
        }

        .messages li {
            color: #35230D; 
            font-weight: bold;
        }

        /* Secțiunea de ofertă */
        .offer-container {
            text-align: center;
            margin: 40px 20px;
        }

        .offer-container h1 {
            font-size: 3rem;
            color: #C26000; 
            margin-bottom: 20px;
        }

        .offer-container p {
            font-size: 1.5rem;
            color: #6F3704; 
            margin-bottom: 30px;
        }

        /* Stiluri pentru buton */
        .btn {
            background-color: #C26000; 
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6F3704; 
        }

        .back-btn {
            background-color: #35230D; 
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #F2BB7B; 
        }

    </style>
</head>
<body>

    <!-- Mesaje (succes, eroare etc.) -->
    {% include 'lab_3/messages.html' %}

    <!-- Conținutul principal al ofertei -->
    <div class="offer-container">
        <h1>Ofertă Reducere 50%</h1>
        <p>Felicitări! Ești eligibil pentru reducerea de 50%. Detalii la adresa de email autoMove@gmail.com</p>
        <a href="mailto:autoMove@gmail.com" class="btn">Contactează-ne pentru mai multe detalii</a>
        <a href="{% url 'index' %}" class="back-btn">Înapoi la pagina principală</a>
    </div>

</body>
</html>
