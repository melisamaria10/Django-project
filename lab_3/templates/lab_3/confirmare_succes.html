<!DOCTYPE html>
<html>
<head>
    <title>E-mail confirmat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; 
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #2b6777; 
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin: 10px 0;
        }

        a {
            font-size: 18px;
            color: #ff99cc; 
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff80bf; 
        }
    </style>
</head>
<body>
    <h1>E-mail confirmat cu succes!</h1>
    <p>Mulțumim, {{ user.username }}! Acum te poți autentifica.</p>
    <p><a href="{% url 'login' %}">Autentificare</a></p>
</body>
</html>
